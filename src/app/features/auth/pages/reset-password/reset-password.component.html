<div class="container d-flex justify-content-center align-items-center min-vh-100">
  
  <div class="reset-card card">
    <div class="card-body p-4 p-md-5">
      
      <div class="logo-container mb-4">
        <div class="logo-circle">
          <i class="bi bi-key"></i>
        </div>
      </div>

      <h2 class="text-center mb-2">Nueva Contraseña</h2>
      <p class="text-center text-muted mb-4 subtitle">
        Crea una contraseña segura para proteger tu cuenta
      </p>

      <div *ngIf="errorMessage" class="alert alert-custom-danger mb-4 fade show">
        <i class="bi bi-exclamation-octagon-fill me-2"></i> {{ errorMessage }}
      </div>

      <div class="mb-4">
        <label class="form-label">Nueva contraseña</label>
        <div class="input-wrapper">
          <i class="bi bi-lock input-icon"></i>
          <input 
            [formControl]="passControl" 
            placeholder="Mínimo 8 caracteres" 
            type="password" 
            class="form-control"
            [class.is-invalid]="passControl.invalid && passControl.touched"
          >
        </div>
        <div *ngIf="passControl.invalid && passControl.touched" class="text-danger small mt-1">
          La contraseña es requerida o no cumple los requisitos.
        </div>
      </div>

      <div class="password-tips mb-4">
        <p class="tips-title mb-2">
          <i class="bi bi-info-circle me-2"></i>Tu contraseña debe contener:
        </p>
        <ul class="tips-list">
          <li>Al menos 8 caracteres</li>
          <li>Letras y números</li>
          <li>Al menos una mayúscula</li>
        </ul>
      </div>
      
      <div class="d-grid gap-2">
        <button (click)="onReset()" class="btn btn-primary-custom" [disabled]="passControl.invalid || isLoading">
          <span *ngIf="!isLoading">Cambiar Contraseña</span>
          <span *ngIf="isLoading">
            <i class="bi bi-arrow-repeat spinning me-2"></i>Actualizando...
          </span>
        </button>
      </div>

    </div>
  </div>
</div>
