<div class="container d-flex justify-content-center align-items-center min-vh-100">
  
  <div class="recovery-card card">
    <div class="card-body p-4 p-md-5">
      
      <div class="logo-container mb-4">
        <div class="logo-circle">
          <i class="bi bi-shield-lock"></i>
        </div>
      </div>

      <h2 class="text-center mb-2">Recuperar Contraseña</h2>
      <p class="text-center text-muted mb-4 subtitle">
        Ingresa tu correo electrónico y te enviaremos un código de verificación
      </p>

      <div *ngIf="errorMessage" class="alert alert-custom-danger mb-4 fade show">
        <i class="bi bi-exclamation-circle-fill me-2"></i> {{ errorMessage }}
      </div>

      <div class="mb-4">
        <label class="form-label">Correo Electrónico</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope input-icon"></i>
          <input 
            [formControl]="emailControl" 
            placeholder="Correo" 
            type="email" 
            class="form-control"
            [class.is-invalid]="emailControl.invalid && emailControl.touched"
          >
        </div>
        <div *ngIf="emailControl.invalid && emailControl.touched" class="text-danger small mt-1">
          Ingresa un correo válido.
        </div>
      </div>
      
      <div class="d-grid gap-2 mb-4">
        <button (click)="onSendCode()" class="btn btn-primary-custom" [disabled]="emailControl.invalid || isLoading">
          <span *ngIf="!isLoading">Enviar Código</span>
          <span *ngIf="isLoading">
            <i class="bi bi-arrow-repeat spinning me-2"></i>Enviando...
          </span>
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/auth/login" class="link-back">
          <i class="bi bi-arrow-left me-2"></i>Volver al inicio de sesión
        </a>
      </div>

    </div>
  </div>
</div>
